<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>loging page</title>
          <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
          <h1 class="text-center text-5xl text-green-600 mb-10 font-medium"> PLEASE LOGIN</h1>
          <header>
                    <div class=" w-2/4 mx-auto bg-green-200 text-white p-8 rounded-lg space-y-4">
                              
                              <input id="email" class="w-3/4 h-8 rounded mx-auto text-black p-6 outline-none border-2 focus:border-red-500" type="text" placeholder="email">

                              <input id="password" class="w-3/4 h-8 rounded mx-auto text-black p-6 outline-none border-2 focus:border-red-500" type="password" placeholder="password">

                              <button id="login-button" class="text-white bg-green-800 rounded font-medium px-3 py-2 block ">login</button>
                          </div>
          </header>
          <script src="js/login.js"></script>
          
</body>
</html>
